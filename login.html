<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore - Login</title>
    <!-- Academic submission: Professional HTML5 code for Login Page -->
</head>
<body style="background-color: #ffffff; font-family: Arial, sans-serif; color: #333333; margin: 0; padding: 20px;">
    <!-- Header Section with Title and Navigation -->
    <header style="background-color: #e6f2ff; padding: 20px; border-bottom: 2px solid #cccccc;">
        <h1 style="color: #0066cc; text-align: center; margin: 0;">Online Bookstore</h1>
        <!-- Navigation Menu -->
        <nav style="text-align: center; margin-top: 20px;">
            <a href="index.html" style="margin: 0 10px; text-decoration: none; color: #0066cc; font-weight: bold;">Home</a> |
            <a href="register.html" style="margin: 0 10px; text-decoration: none; color: #0066cc; font-weight: bold;">Register</a> |
            <a href="login.html" style="margin: 0 10px; text-decoration: none; color: #0066cc; font-weight: bold;">Login</a> |
            <a href="profile.html" style="margin: 0 10px; text-decoration: none; color: #0066cc; font-weight: bold;">Profile</a> |
            <a href="catalog.html" style="margin: 0 10px; text-decoration: none; color: #0066cc; font-weight: bold;">Catalog</a> |
            <a href="cart.html" style="margin: 0 10px; text-decoration: none; color: #0066cc; font-weight: bold;">Cart</a> |
            <a href="payment.html" style="margin: 0 10px; text-decoration: none; color: #0066cc; font-weight: bold;">Payment</a>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main style="max-width: 400px; margin: 20px auto; padding: 20px; background-color: #f9f9f9; border: 1px solid #cccccc;">
        <h2 style="color: #0066cc; text-align: center;">Login</h2>
        <p style="text-align: center; font-size: 14px; margin-bottom: 20px;">Enter your credentials to access your account.</p>
        <!-- Login Form -->
        <form id="login-form" style="display: flex; flex-direction: column;">
            <p id="error-message" style="color: red; text-align: center; display: none;"></p>
            <label for="email" style="margin-bottom: 5px; font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 8px; margin-bottom: 15px; border: 1px solid #cccccc; border-radius: 4px;" placeholder="e.g., user@example.com">

            <label for="password" style="margin-bottom: 5px; font-weight: bold;">Password:</label>
            <input type="password" id="password" name="password" required style="padding: 8px; margin-bottom: 20px; border: 1px solid #cccccc; border-radius: 4px;">

            <button type="submit" style="padding: 10px; background-color: #0066cc; color: #ffffff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;">Login</button>
        </form>
        <p style="text-align: center; margin-top: 20px; font-size: 14px;"><a href="register.html" style="color: #0066cc; text-decoration: none;">New User? Register Here</a></p>
        <!-- Future Google Auth / Express API integration here -->
    </main>

    <!-- Footer Section -->
    <footer style="background-color: #e6f2ff; padding: 10px; text-align: center; border-top: 2px solid #cccccc; margin-top: 40px;">
        <p style="margin: 0; font-size: 14px;">Â© 2023 Online Bookstore. All rights reserved. Serving readers across India.</p>
    </footer>

    <script type="module" src="firebase-init.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
